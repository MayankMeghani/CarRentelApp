<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>List of Roles</title>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Car Rental System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/bookings/list}">Bookings</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/cars/list}">Cars</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/persons/list}">Persons</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/roles/list}">Roles</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h3 class="mt-4 mb-3">Role Directory</h3>
		<hr>

		<!-- Add a button with Bootstrap styles to add a new role -->
		<a th:href="@{/roles/add}" class="btn btn-primary mb-3">Add Role</a>

		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Role Name</th>
					<th>Action 1</th>
					<th>Action 2</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="role : ${roles}">
					<td th:text="${role.id}" />
					<td th:text="${role.role}" />
					<td>
						<form th:action="@{/roles/update}" method="POST">
							<input type="hidden" name="roleId" th:value="${role.id}" />
							<button type="submit" class="btn btn-info btn-sm me-1">Update</button>
						</form>
					</td>
					<td>
						<form th:action="@{/roles/delete}" method="POST">
							<input type="hidden" name="roleId" th:value="${role.id}" />
							<button type="submit" class="btn btn-danger btn-sm"
								onclick="return confirm('Are you sure you want to delete this Role?')">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
