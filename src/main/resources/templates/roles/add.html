<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Role</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    	<span th:if="${role.name == null}"> 
        <h2 class="mt-4 mb-3">Add Role</h2>
        </span>
        <span th:if="${role.name != null}"> 
        <h2 class="mt-4 mb-3">Update Role</h2>
        </span>
        <form action="#" th:action="@{/roles/save}" method="POST" th:object="${role}">
        	<input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="role" class="form-label">Role Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/roles/list}" class="btn btn-warning">Back to List</a>
            
        </form>
    </div>
</body>

</html>
