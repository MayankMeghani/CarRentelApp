<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Car Rental System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/bookings/list}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cars/list}">Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/persons/list}">Persons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/roles/list}">Roles</a>
                    </li>
                </ul>
            </div>
            <div th:if="${username == null}"> 
           <a th:href="@{/login}" class="btn btn-primary">Login</a>
           
            <a th:href="@{/persons/add}" class="btn btn-primary">Signup</a>
           </div>
            <div th:if="${username != null}">      
            <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
        </div>
        </div>
    </nav>
	  <div th:if="${username != null}">
        <h1>Welcome, <span th:text="${username}"></span>!</h1>
        <h3>Role : <span th:text="${role}"></span> </h3>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-2 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bookings</h5>
                        <p class="card-text">Manage Bookings</p>
                        <a th:href="@{/bookings/list}" class="btn btn-primary">Go to Bookings</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cars</h5>
                        <p class="card-text">Manage Cars</p>
                        <a th:href="@{/cars/list}" class="btn btn-primary">Go to Cars</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Persons</h5>
                        <p class="card-text">Manage Persons</p>
                        <a th:href="@{/persons/list}" class="btn btn-primary">Go to Persons</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Roles</h5>
                        <p class="card-text">Manage Roles</p>
                        <a th:href="@{/roles/list}" class="btn btn-primary">Go to Roles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-+VoNJomV2yzgDgCAs2rPsLP0j+Ay+2QE9rCZaR7LJ1XG6F7UpLw/Q+1vc6+C4qzQ" crossorigin="anonymous"></script>
</body>

</html>
