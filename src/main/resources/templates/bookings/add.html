<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    	<span th:if="${booking.car == null}"> 
        <h2 class="mt-4 mb-3">Add Booking</h2>
        </span>
        <span th:if="${booking.car != null}"> 
        <h2 class="mt-4 mb-3">Update Booking</h2>
        </span>
        
        <form action="#" th:action="@{/bookings/save}" method="POST" th:object="${booking}">
        	<input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="car" class="form-label">Select Car</label>
                <select th:field="*{car.id}" class="form-control" required>
                    <option th:each="car : ${cars}" th:value="${car.id}" th:text="${car.model}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="customer" class="form-label">Select Customer</label>
                <select th:field="*{customer.id}" class="form-control" required>
                    <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.firstName + ' ' + customer.lastName}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/bookings/list}" class="btn btn-warning">Back to List</a>
        </form>
    </div>
</body>

</html>
